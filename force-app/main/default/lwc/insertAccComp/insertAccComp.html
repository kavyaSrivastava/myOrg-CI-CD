<template>
    <lightning-card>
        <lightning-input type ="text" id ="Name" label="Enter Name" onchange={handle1}></lightning-input>
        <lightning-input type ="text" id ="website" label="Enter website" onchange={handle2}></lightning-input>
        <lightning-input type="date" name="Date" label="Creating Date"  onchange={handle3} ></lightning-input>
        <lightning-input type="datetime" name="DateandTime" label="date_time"  onchange={handle4}  ></lightning-input>
        <lightning-input type="checkbox" label="Active" name="input1" onchange={handle5}></lightning-input>
        <lightning-combobox
        name="progress"
        label="Status"
        value={value}
        placeholder="Select Progress"
        options={options}
        onchange={handleChange} ></lightning-combobox>
        <p>Selected value is: {value1}</p>
        
            <lightning-dual-listbox name="languages"
                                    label="Select Languages"
                                    source-label="Available"
                                    selected-label="Selected"
                                    field-level-help="Select your preferred languages"
                                    options={options1}
                                    onchange={handleChange1}></lightning-dual-listbox>
            <div class="slds-box" >
                <p>Selected values are: {allValuess}</p>
            </div>
        
   
        
            <!-- <p>Selected value is: {allValues}</p> -->
            <p>Selected value is: {objectName}</p>
            
        <lightning-button label="Create" onclick={handleClick}></lightning-button>
        <template if:true={accountid}>
            <p> Account's Id :{accountid}</p>
        </template>
    </lightning-card>
    
</template>
