<template>
    <lightning-combobox
        label="Select Day of Week"
        value={selectedDay}
        options={dayOptions}
        placeholder="-- Select Day --"
        onchange={handleDayChange}>
    </lightning-combobox>

    <template if:true={selectedDay}>
        <div>
            <div class="daySlots slds-m-top_small">
                <h2>Time Slots for {selectedDay}</h2>
            </div>
            <ul>
                <template for:each={getTimeSlotsForSelectedDay} for:item="timeSlot">
                    <li key={timeSlot.Id} class="slotCss slds-m-top_small slds-box">
                        <div class="slotCss">
                            Start Time: {timeSlot.StartTime}, End Time: {timeSlot.EndTime}
                        </div>
                        
                    </li>
                </template>
            </ul>
        </div>
    </template>
